<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Swiper CSS  -->
    <link rel="stylesheet" href="./CSS/swiper-bundle.min.css">
    <!-- CSS  -->
    <link rel="stylesheet" href="./styleCard.css">
</head>

<body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <div class="card-image">
                            <img src="./image/Sanpham/WinnerX.png" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="name">Winner 1</div>
                        <div class="price">Từ 58.000.000 VND</div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image">
                            <img src="./image/Sanpham/WinnerX.png" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="name">Winner 2</div>
                        <div class="price">Từ 58.000.000 VND</div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image">
                            <img src="./image/Sanpham/WinnerX.png" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="name">Winner 3</div>
                        <div class="price">Từ 58.000.000 VND</div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image">
                            <img src="./image/Sanpham/WinnerX.png" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="name">Winner 4</div>
                        <div class="price">Từ 58.000.000 VND</div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image">
                            <img src="./image/Sanpham/WinnerX.png" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="name">Winner 5</div>
                        <div class="price">Từ 58.000.000 VND</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <!-- <div class="swiper-pagination"></div> -->
    </div>
</body>
<!-- Swiper JS  -->
<script src="./js/swiper-bundle.min.js"></script>
<!-- JavaScript  -->
<script src="./js/script.js"></script>

</html>
